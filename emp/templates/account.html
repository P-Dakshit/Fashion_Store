{% load static %}
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--products ni link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><!--icon ni link-->

		<style>
			*{
				text-align: center;
			}
            body 
            {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }

            .container 
            {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
                header 
            {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
            }

            nav 
            {
                display: flex;
                justify-content: space-between;
            }

            ul 
            {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            li 
            {
                margin-right: 20px;
            }
            a 
            {
                text-decoration: none;
                color: #fff;
                font-weight: bold;
            }
            .btn-feedback a {
                text-decoration: none; /* Remove underline */
                color: white; /* Text color */
            }

            .btn-feedback {
                background-color: #334452; /* Updated button color */
                border-color: #526D82; /* Updated border color */
            }

            .btn-feedback:hover {
                background-color: #9DB2BF;
                border-color: #9DB2BF;
            } 

			.register
			{
				color: #27374D;
				margin: auto;
				text-align: center;
				align-content: center;
				align-items: center;
			}
			.formborder
			{
				margin-top: 10%;
				margin-left: 35%;
				box-shadow: 1px 1px 4px 5px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
				border: 1px solid rgba(0, 0, 0, 0.1);
				width: 30%;
				height: 53%;
				background-color: rgba(157, 178, 191, 0.5);
			}
			.btn-success 
			{
				background-color: #334452; /* Updated button color */
				border-color: #526D82; /* Updated border color */
			}
			
			.btn-success:hover 
			{
				background-color: #9DB2BF; /* Updated button color on hover */
				border-color: #9DB2BF; /* Updated border color on hover */
			}
			
            .account-info {
                margin-top: 10%;
                margin-left: 35%;
                box-shadow: 1px 1px 4px 5px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                width: 30%;
                height: auto;
                background-color: rgba(157, 178, 191, 0.5);
                padding: 20px;
            }
			
		</style>
	</head>

	<body>

        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="{% url 'home' %}"><img src="{% static 'images/logo-no-background.png' %}" style="text-decoration: none;" width="50px" height="50px" alt="logo"></a></li>
                        <li><a href="{% url 'home' %}" style="color: white; text-decoration: none;">Home</a></li>
                        <li><a href="{% url 'ecart' %}"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="{% url 'account' %}"><i class="fas fa-user"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>
		
        <div class="account-info">
            <h1 class="register">Account Information</h1>
            <hr>
         
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>

            <!-- Logout button -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-feedback" style="margin-right: 10px;"><a href="{% url 'feedback' %}">Fill Feedback</a></button>

                <button type="submit" class="btn btn-success" style="margin-left: 10px;">Logout</button>
            </form>
        </div>
		</form>
	</body>
</html>
